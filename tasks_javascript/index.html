    var tasks=["Comprar pa","Comprar llet","Estudiar php"]
    function drawList() {

        var divTasks=document.getElementById('tasks')
        var ul=document.createElement('ul')
        ul.setAttribute('class', 'list-reset')
        tasks.forEach(function (task) {
            var li=document.createElement('li')
            var text=document.createTextNode(task)
            li.setAttribute('class','text-green-darker m-2 pl-5')
            li.appendChild(text)
            ul.appendChild(li);
        })
        divTasks.appendChild(ul);
        // tasks=[]



    }
